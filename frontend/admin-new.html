<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üå∂Ô∏è Spice Sense - Admin Panel</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        @keyframes slideIn {
            from { opacity: 0; transform: translateX(-30px); }
            to { opacity: 1; transform: translateX(0); }
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #e8ecf1 100%);
            color: #2d3748;
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 40px;
            padding-bottom: 25px;
            border-bottom: 2px solid rgba(74, 144, 226, 0.2);
            animation: slideIn 0.8s ease-out;
        }
        
        .header-left h1 {
            font-size: 2.5rem;
            color: #2d3748;
            margin-bottom: 8px;
        }
        
        .header-left p {
            color: #718096;
            font-size: 0.95rem;
        }
        
        .header-left .nav-links {
            display: flex;
            gap: 15px;
            margin-top: 12px;
            font-size: 0.85rem;
        }
        
        .header-left .nav-links a {
            color: #4a90e2;
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s;
        }
        
        .header-left .nav-links a:hover {
            color: #357abd;
        }
        
        .header-actions {
            display: flex;
            gap: 12px;
        }
        
        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 10px;
            font-size: 0.95rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .btn-primary {
            background: linear-gradient(135deg, #4a90e2 0%, #357abd 100%);
            color: white;
            box-shadow: 0 8px 20px rgba(74, 144, 226, 0.3);
        }
        
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 12px 30px rgba(74, 144, 226, 0.4);
        }
        
        .btn-secondary {
            background: white;
            border: 2px solid #e2e8f0;
            color: #4a90e2;
        }
        
        .btn-secondary:hover {
            border-color: #4a90e2;
            background: #f7fafc;
        }
        
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }
        
        .stat-card {
            background: white;
            padding: 24px;
            border-radius: 14px;
            box-shadow: 0 4px 20px rgba(74, 144, 226, 0.08);
            text-align: center;
            border: 1px solid rgba(74, 144, 226, 0.1);
            animation: fadeIn 0.6s ease-out;
        }
        
        .stat-card .number {
            font-size: 2.5rem;
            font-weight: 800;
            color: #4a90e2;
            margin-bottom: 8px;
        }
        
        .stat-card .label {
            color: #718096;
            font-weight: 600;
            font-size: 0.9rem;
        }
        
        .card {
            background: white;
            border-radius: 14px;
            padding: 30px;
            margin-bottom: 24px;
            box-shadow: 0 4px 20px rgba(74, 144, 226, 0.08);
            animation: fadeIn 0.6s ease-out;
            border: 1px solid rgba(74, 144, 226, 0.1);
        }
        
        .card h2 {
            color: #4a90e2;
            margin-bottom: 20px;
            font-size: 1.3rem;
            font-weight: 700;
        }
        
        .users-table {
            width: 100%;
            border-collapse: collapse;
        }
        
        .users-table th {
            background: #f7fafc;
            color: #4a90e2;
            padding: 14px;
            text-align: left;
            font-weight: 700;
            border-bottom: 2px solid #e2e8f0;
            font-size: 0.9rem;
        }
        
        .users-table td {
            padding: 14px;
            border-bottom: 1px solid #e2e8f0;
            color: #2d3748;
        }
        
        .users-table tr:hover {
            background: #f7fafc;
        }
        
        .role-badge {
            background: #dbeafe;
            color: #4a90e2;
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 0.85rem;
            font-weight: 600;
        }
        
        .action-btn {
            padding: 6px 12px;
            background: transparent;
            border: 1px solid #e2e8f0;
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.8rem;
            transition: all 0.3s;
            margin-right: 6px;
        }
        
        .action-btn:hover {
            background: #eef2f7;
            border-color: #4a90e2;
            color: #4a90e2;
        }
        
        .action-btn.danger {
            color: #dc3545;
        }
        
        .action-btn.danger:hover {
            background: #fee;
            border-color: #dc3545;
        }
        
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        
        .modal.active {
            display: flex;
        }
        
        .modal-content {
            background: white;
            padding: 40px;
            border-radius: 16px;
            width: 100%;
            max-width: 500px;
            box-shadow: 0 25px 60px rgba(0, 0, 0, 0.3);
            animation: slideIn 0.4s ease-out;
        }
        
        .modal-content h3 {
            color: #2d3748;
            margin-bottom: 24px;
            font-size: 1.4rem;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #4a90e2;
            font-weight: 600;
            font-size: 0.95rem;
        }
        
        .form-group input,
        .form-group select {
            width: 100%;
            padding: 12px 14px;
            border: 2px solid #e2e8f0;
            border-radius: 10px;
            background: #f7fafc;
            color: #2d3748;
            font-size: 0.95rem;
            transition: all 0.3s;
        }
        
        .form-group input:focus,
        .form-group select:focus {
            outline: none;
            border-color: #4a90e2;
            background: white;
            box-shadow: 0 0 0 4px rgba(74, 144, 226, 0.1);
        }
        
        .modal-actions {
            display: flex;
            gap: 12px;
            margin-top: 28px;
        }
        
        .modal-actions .btn {
            flex: 1;
        }
        
        .error-message, .success-message {
            padding: 14px 16px;
            border-radius: 10px;
            margin-bottom: 20px;
            display: none;
        }
        
        .error-message {
            background: #fee;
            border: 1px solid #fcc;
            color: #c33;
        }
        
        .success-message {
            background: #efe;
            border: 1px solid #cfc;
            color: #3c3;
        }
        
        .loading {
            text-align: center;
            padding: 40px;
            color: #4a90e2;
        }
        
        .hidden {
            display: none !important;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="header-left">
                <h1>üëë Admin Panel</h1>
                <p>User Management</p>
                <div class="nav-links">
                    <a href="dashboard.html">üìä Dashboard</a>
                    <span>|</span>
                    <a href="login.html">üîê Login</a>
                </div>
            </div>
            <div class="header-actions">
                <button onclick="openCreateModal()" class="btn btn-primary">+ Create User</button>
                <button onclick="loadUsers()" class="btn btn-secondary">‚Üª Refresh</button>
                <button onclick="window.location.href='dashboard.html'" class="btn btn-secondary">‚Üê Back</button>
            </div>
        </div>
        
        <div id="errorMessage" class="error-message"></div>
        <div id="successMessage" class="success-message"></div>
        
        <div class="stats-grid" id="statsGrid">
            <div class="stat-card">
                <div class="number" id="totalUsers">-</div>
                <div class="label">Total Users</div>
            </div>
            <div class="stat-card">
                <div class="number" id="adminCount">-</div>
                <div class="label">Admins</div>
            </div>
            <div class="stat-card">
                <div class="number" id="farmerCount">-</div>
                <div class="label">Farmers</div>
            </div>
            <div class="stat-card">
                <div class="number" id="testerCount">-</div>
                <div class="label">Testers</div>
            </div>
        </div>
        
        <div class="card">
            <h2>üë• User Management</h2>
            <div id="usersLoading" class="loading">Loading users...</div>
            <table class="users-table hidden" id="usersTable">
                <thead>
                    <tr>
                        <th>Email</th>
                        <th>Name</th>
                        <th>Current Role</th>
                        <th>Change Role</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="usersBody"></tbody>
            </table>
        </div>
    </div>
    
    <!-- Create User Modal -->
    <div id="createModal" class="modal">
        <div class="modal-content">
            <h3>Create New User</h3>
            <form onsubmit="handleCreateUser(event)">
                <div class="form-group">
                    <label>Email</label>
                    <input type="email" id="newEmail" required placeholder="user@example.com">
                </div>
                <div class="form-group">
                    <label>Password</label>
                    <input type="password" id="newPassword" required minlength="6" placeholder="Min 6 characters">
                </div>
                <div class="form-group">
                    <label>Display Name</label>
                    <input type="text" id="newName" required placeholder="Full Name">
                </div>
                <div class="form-group">
                    <label>Role</label>
                    <select id="newRole">
                        <option value="viewer">Viewer</option>
                        <option value="farmer">Farmer</option>
                        <option value="processor">Processor</option>
                        <option value="tester">Tester</option>
                        <option value="distributor">Distributor</option>
                        <option value="retailer">Retailer</option>
                        <option value="admin">Admin</option>
                    </select>
                </div>
                <div class="modal-actions">
                    <button type="button" onclick="closeCreateModal()" class="btn btn-secondary">Cancel</button>
                    <button type="submit" class="btn btn-primary">Create User</button>
                </div>
            </form>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-auth.js"></script>
    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyD1Mi4mYgd7ADZXJh7v6OKrxBnaPQjBoic",
            authDomain: "spice-sense-69.firebaseapp.com",
            projectId: "spice-sense-69",
            storageBucket: "spice-sense-69.firebasestorage.app",
            messagingSenderId: "726037644227",
            appId: "1:726037644227:web:5073b5852aa0cb00bfb376"
        };

        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const API_URL = 'https://spice-purity-server.onrender.com';
        
        let currentToken = null;
        
        auth.onAuthStateChanged(async (user) => {
            if (!user) {
                window.location.href = 'login.html';
                return;
            }
            
            const tokenResult = await user.getIdTokenResult();
            if (tokenResult.claims.role !== 'admin') {
                showError('Access denied. Admin only.');
                setTimeout(() => window.location.href = 'login.html', 2000);
                return;
            }
            
            currentToken = await user.getIdToken();
            loadUsers();
        });
        
        async function loadUsers() {
            document.getElementById('usersLoading').classList.remove('hidden');
            document.getElementById('usersTable').classList.add('hidden');
            
            try {
                const response = await fetch(`${API_URL}/api/auth/users`, {
                    headers: { 'Authorization': `Bearer ${currentToken}` }
                });
                
                if (!response.ok) throw new Error('Failed to load users');
                
                const data = await response.json();
                const users = data.users || [];
                
                // Calculate stats
                const stats = { total: users.length, admin: 0, farmer: 0, tester: 0 };
                users.forEach(u => {
                    if (u.role === 'admin') stats.admin++;
                    else if (u.role === 'farmer') stats.farmer++;
                    else if (u.role === 'tester') stats.tester++;
                });
                
                document.getElementById('totalUsers').textContent = stats.total;
                document.getElementById('adminCount').textContent = stats.admin;
                document.getElementById('farmerCount').textContent = stats.farmer;
                document.getElementById('testerCount').textContent = stats.tester;
                
                // Populate table
                const tbody = document.getElementById('usersBody');
                tbody.innerHTML = users.map(u => `
                    <tr>
                        <td>${u.email}</td>
                        <td>${u.displayName || '-'}</td>
                        <td><span class="role-badge">${u.role || 'viewer'}</span></td>
                        <td>
                            <select class="action-btn" onchange="updateRole('${u.uid}', this.value)">
                                <option value="">Change...</option>
                                <option value="admin">Admin</option>
                                <option value="farmer">Farmer</option>
                                <option value="processor">Processor</option>
                                <option value="tester">Tester</option>
                                <option value="distributor">Distributor</option>
                                <option value="retailer">Retailer</option>
                                <option value="viewer">Viewer</option>
                            </select>
                        </td>
                        <td>
                            <button class="action-btn danger" onclick="deleteUser('${u.uid}')">Delete</button>
                        </td>
                    </tr>
                `).join('');
                
                document.getElementById('usersLoading').classList.add('hidden');
                document.getElementById('usersTable').classList.remove('hidden');
            } catch (error) {
                showError('Error loading users: ' + error.message);
            }
        }
        
        async function updateRole(uid, role) {
            if (!role) return;
            try {
                const response = await fetch(`${API_URL}/api/auth/set-role`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${currentToken}`
                    },
                    body: JSON.stringify({ uid, role })
                });
                
                if (response.ok) {
                    showSuccess('Role updated successfully');
                    loadUsers();
                } else {
                    showError('Failed to update role');
                }
            } catch (error) {
                showError('Error: ' + error.message);
            }
        }
        
        async function deleteUser(uid) {
            if (!confirm('Are you sure?')) return;
            showError('User deletion not yet implemented');
        }
        
        function openCreateModal() {
            document.getElementById('createModal').classList.add('active');
        }
        
        function closeCreateModal() {
            document.getElementById('createModal').classList.remove('active');
        }
        
        async function handleCreateUser(e) {
            e.preventDefault();
            const email = document.getElementById('newEmail').value;
            const password = document.getElementById('newPassword').value;
            const name = document.getElementById('newName').value;
            const role = document.getElementById('newRole').value;
            
            try {
                const response = await fetch(`${API_URL}/api/auth/register`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${currentToken}`
                    },
                    body: JSON.stringify({ email, password, display_name: name, role })
                });
                
                if (response.ok) {
                    showSuccess('User created successfully');
                    closeCreateModal();
                    loadUsers();
                    document.querySelector('form').reset();
                } else {
                    showError('Failed to create user');
                }
            } catch (error) {
                showError('Error: ' + error.message);
            }
        }
        
        function showError(message) {
            const el = document.getElementById('errorMessage');
            el.textContent = message;
            el.style.display = 'block';
            setTimeout(() => el.style.display = 'none', 5000);
        }
        
        function showSuccess(message) {
            const el = document.getElementById('successMessage');
            el.textContent = message;
            el.style.display = 'block';
            setTimeout(() => el.style.display = 'none', 5000);
        }
    </script>
</body>
</html>
