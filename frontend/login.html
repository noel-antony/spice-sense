<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üå∂Ô∏è Spice Sense - Login</title>
    <style>
        :root {
            --bg-dark: #1a1a2e;
            --bg-card: #16213e;
            --accent: #e94560;
            --success: #00d9ff;
            --warning: #ffc107;
            --text: #eee;
            --text-dim: #888;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: var(--bg-dark);
            color: var(--text);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .login-container {
            background: var(--bg-card);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
            width: 100%;
            max-width: 420px;
        }
        
        .logo {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .logo h1 {
            font-size: 2.5rem;
            background: linear-gradient(135deg, #e94560, #ff6b6b);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .logo p {
            color: var(--text-dim);
            margin-top: 5px;
        }
        
        .tabs {
            display: flex;
            margin-bottom: 25px;
            border-radius: 10px;
            overflow: hidden;
            background: rgba(255, 255, 255, 0.05);
        }
        
        .tab {
            flex: 1;
            padding: 12px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s;
            border: none;
            background: transparent;
            color: var(--text-dim);
            font-size: 1rem;
        }
        
        .tab.active {
            background: var(--accent);
            color: white;
        }
        
        .tab:hover:not(.active) {
            background: rgba(255, 255, 255, 0.1);
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: var(--text-dim);
            font-size: 0.9rem;
        }
        
        .form-group input, .form-group select {
            width: 100%;
            padding: 15px;
            border: 2px solid transparent;
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.05);
            color: var(--text);
            font-size: 1rem;
            transition: all 0.3s;
        }
        
        .form-group input:focus, .form-group select:focus {
            outline: none;
            border-color: var(--accent);
            background: rgba(255, 255, 255, 0.1);
        }
        
        .form-group select option {
            background: var(--bg-card);
            color: var(--text);
        }
        
        .btn {
            width: 100%;
            padding: 15px;
            border: none;
            border-radius: 10px;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .btn-primary {
            background: linear-gradient(135deg, #e94560, #ff6b6b);
            color: white;
        }
        
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(233, 69, 96, 0.4);
        }
        
        .btn-secondary {
            background: transparent;
            border: 2px solid var(--accent);
            color: var(--accent);
            margin-top: 10px;
        }
        
        .btn-secondary:hover {
            background: rgba(233, 69, 96, 0.1);
        }
        
        .btn-admin {
            background: transparent;
            border: 2px solid var(--success);
            color: var(--success);
            margin-top: 10px;
        }
        
        .btn-admin:hover {
            background: rgba(0, 217, 255, 0.1);
        }
        
        .error-message {
            background: rgba(233, 69, 96, 0.2);
            border: 1px solid var(--accent);
            color: var(--accent);
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            display: none;
        }
        
        .success-message {
            background: rgba(0, 217, 255, 0.2);
            border: 1px solid var(--success);
            color: var(--success);
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            display: none;
        }
        
        .user-info {
            text-align: center;
            padding: 20px;
            background: rgba(0, 217, 255, 0.1);
            border-radius: 10px;
            margin-bottom: 20px;
        }
        
        .user-info .email {
            font-size: 1.2rem;
            font-weight: bold;
            color: var(--success);
        }
        
        .user-info .role {
            color: var(--text-dim);
            margin-top: 5px;
        }
        
        .role-badge {
            display: inline-block;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 0.85rem;
            font-weight: bold;
            text-transform: uppercase;
        }
        
        .role-admin { background: rgba(233, 69, 96, 0.2); color: #e94560; }
        .role-farmer { background: rgba(0, 255, 136, 0.2); color: #00ff88; }
        .role-processor { background: rgba(255, 193, 7, 0.2); color: #ffc107; }
        .role-tester { background: rgba(0, 217, 255, 0.2); color: #00d9ff; }
        .role-distributor { background: rgba(156, 39, 176, 0.2); color: #9c27b0; }
        .role-retailer { background: rgba(255, 152, 0, 0.2); color: #ff9800; }
        .role-viewer { background: rgba(158, 158, 158, 0.2); color: #9e9e9e; }
        
        .hidden {
            display: none !important;
        }
        
        .info-text {
            font-size: 0.85rem;
            color: var(--text-dim);
            margin-top: 10px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo">
            <h1>üå∂Ô∏è Spice Sense</h1>
            <p>Supply Chain Traceability</p>
        </div>
        
        <div id="errorMessage" class="error-message"></div>
        <div id="successMessage" class="success-message"></div>
        
        <!-- Logged In View -->
        <div id="loggedInView" class="hidden">
            <div class="user-info">
                <div class="email" id="userEmail"></div>
                <div class="role">
                    Role: <span id="userRole" class="role-badge"></span>
                </div>
            </div>
            <button onclick="goToDashboard()" class="btn btn-primary">Go to Dashboard</button>
            <button onclick="goToTraceability()" class="btn btn-secondary">Traceability Portal</button>
            <button id="adminPanelBtn" onclick="goToAdmin()" class="btn btn-admin hidden">üëë Admin Panel</button>
            <button onclick="logout()" class="btn btn-secondary" style="margin-top: 20px; border-color: #666; color: #666;">Logout</button>
        </div>
        
        <!-- Auth Forms Container -->
        <div id="authForms">
            <!-- Tabs -->
            <div class="tabs">
                <button class="tab active" onclick="showTab('login')">Sign In</button>
                <button class="tab" onclick="showTab('signup')">Sign Up</button>
            </div>
            
            <!-- Login Form -->
            <form id="loginForm" onsubmit="handleLogin(event)">
                <div class="form-group">
                    <label>Email</label>
                    <input type="email" id="loginEmail" placeholder="Enter your email" required>
                </div>
                <div class="form-group">
                    <label>Password</label>
                    <input type="password" id="loginPassword" placeholder="Enter your password" required>
                </div>
                <button type="submit" class="btn btn-primary">Sign In</button>
            </form>
            
            <!-- Signup Form -->
            <form id="signupForm" class="hidden" onsubmit="handleSignup(event)">
                <div class="form-group">
                    <label>Full Name</label>
                    <input type="text" id="signupName" placeholder="Enter your full name" required>
                </div>
                <div class="form-group">
                    <label>Email</label>
                    <input type="email" id="signupEmail" placeholder="Enter your email" required>
                </div>
                <div class="form-group">
                    <label>Password</label>
                    <input type="password" id="signupPassword" placeholder="Min 6 characters" required minlength="6">
                </div>
                <div class="form-group">
                    <label>Confirm Password</label>
                    <input type="password" id="signupConfirm" placeholder="Confirm your password" required>
                </div>
                <div class="form-group">
                    <label>Role (Request)</label>
                    <select id="signupRole">
                        <option value="viewer">Viewer (Default)</option>
                        <option value="farmer">Farmer</option>
                        <option value="processor">Processor</option>
                        <option value="tester">Quality Tester</option>
                        <option value="distributor">Distributor</option>
                        <option value="retailer">Retailer</option>
                    </select>
                </div>
                <button type="submit" class="btn btn-primary">Create Account</button>
                <p class="info-text">New accounts start as "Viewer". Admin will approve your role request.</p>
            </form>
        </div>
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
    
    <script>
        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyD1Mi4mYgd7ADZXJh7v6OKrxBnaPQjBoic",
            authDomain: "spice-sense-69.firebaseapp.com",
            projectId: "spice-sense-69",
            storageBucket: "spice-sense-69.firebasestorage.app",
            messagingSenderId: "726037644227",
            appId: "1:726037644227:web:5073b5852aa0cb00bfb376"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        
        // Backend URLs
        const TRACEABILITY_URL = 'https://spice-purity-server.onrender.com'; // Production server
        
        // Tab switching
        function showTab(tab) {
            document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
            document.querySelector(`.tab:nth-child(${tab === 'login' ? 1 : 2})`).classList.add('active');
            
            document.getElementById('loginForm').classList.toggle('hidden', tab !== 'login');
            document.getElementById('signupForm').classList.toggle('hidden', tab !== 'signup');
            hideMessages();
        }
        
        // Check if already logged in
        auth.onAuthStateChanged(async (user) => {
            if (user) {
                showLoggedInView(user);
            } else {
                showAuthForms();
            }
        });
        
        async function showLoggedInView(user) {
            document.getElementById('authForms').classList.add('hidden');
            document.getElementById('loggedInView').classList.remove('hidden');
            document.getElementById('userEmail').textContent = user.email;
            
            // Get role from token
            const token = await user.getIdToken(true); // Force refresh
            const tokenResult = await user.getIdTokenResult();
            const role = tokenResult.claims.role || 'viewer';
            
            const roleEl = document.getElementById('userRole');
            roleEl.textContent = role.toUpperCase();
            roleEl.className = 'role-badge role-' + role;
            
            // Show admin button for admins
            if (role === 'admin') {
                document.getElementById('adminPanelBtn').classList.remove('hidden');
            }
            
            // Store token for other pages
            localStorage.setItem('authToken', token);
            localStorage.setItem('userRole', role);
            localStorage.setItem('userEmail', user.email);
            localStorage.setItem('userName', user.displayName || '');
        }
        
        function showAuthForms() {
            document.getElementById('authForms').classList.remove('hidden');
            document.getElementById('loggedInView').classList.add('hidden');
            localStorage.removeItem('authToken');
            localStorage.removeItem('userRole');
            localStorage.removeItem('userEmail');
            localStorage.removeItem('userName');
        }
        
        async function handleLogin(event) {
            event.preventDefault();
            
            const email = document.getElementById('loginEmail').value;
            const password = document.getElementById('loginPassword').value;
            
            hideMessages();
            
            try {
                await auth.signInWithEmailAndPassword(email, password);
                showSuccess('Login successful!');
            } catch (error) {
                console.error('Login error:', error);
                showError(getErrorMessage(error.code));
            }
        }
        
        async function handleSignup(event) {
            event.preventDefault();
            
            const name = document.getElementById('signupName').value;
            const email = document.getElementById('signupEmail').value;
            const password = document.getElementById('signupPassword').value;
            const confirm = document.getElementById('signupConfirm').value;
            const requestedRole = document.getElementById('signupRole').value;
            
            hideMessages();
            
            // Validate passwords match
            if (password !== confirm) {
                showError('Passwords do not match!');
                return;
            }
            
            try {
                // Create user in Firebase
                const userCredential = await auth.createUserWithEmailAndPassword(email, password);
                
                // Update display name
                await userCredential.user.updateProfile({
                    displayName: name
                });
                
                // Store role request (admin will need to approve)
                localStorage.setItem('requestedRole', requestedRole);
                
                showSuccess(`Account created! You are now logged in as Viewer. Requested role: ${requestedRole} (pending admin approval)`);
                
                // Refresh to show logged in view
                setTimeout(() => {
                    window.location.reload();
                }, 2000);
                
            } catch (error) {
                console.error('Signup error:', error);
                showError(getSignupErrorMessage(error.code));
            }
        }
        
        function logout() {
            auth.signOut().then(() => {
                showSuccess('Logged out successfully');
                showAuthForms();
            });
        }
        
        function goToDashboard() {
            window.location.href = 'index.html';
        }
        
        function goToTraceability() {
            window.location.href = 'traceability.html';
        }
        
        function goToAdmin() {
            window.location.href = 'admin.html';
        }
        
        function showError(message) {
            const el = document.getElementById('errorMessage');
            el.textContent = message;
            el.style.display = 'block';
        }
        
        function showSuccess(message) {
            const el = document.getElementById('successMessage');
            el.textContent = message;
            el.style.display = 'block';
        }
        
        function hideMessages() {
            document.getElementById('errorMessage').style.display = 'none';
            document.getElementById('successMessage').style.display = 'none';
        }
        
        function getErrorMessage(code) {
            switch (code) {
                case 'auth/user-not-found':
                    return 'No account found with this email.';
                case 'auth/wrong-password':
                case 'auth/invalid-credential':
                    return 'Incorrect password.';
                case 'auth/invalid-email':
                    return 'Invalid email address.';
                case 'auth/user-disabled':
                    return 'This account has been disabled.';
                case 'auth/too-many-requests':
                    return 'Too many failed attempts. Please try again later.';
                default:
                    return 'Login failed. Please check your credentials.';
            }
        }
        
        function getSignupErrorMessage(code) {
            switch (code) {
                case 'auth/email-already-in-use':
                    return 'An account with this email already exists.';
                case 'auth/invalid-email':
                    return 'Invalid email address.';
                case 'auth/weak-password':
                    return 'Password is too weak. Use at least 6 characters.';
                default:
                    return 'Signup failed. Please try again.';
            }
        }
    </script>
</body>
</html>
